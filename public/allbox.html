  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js"></script>

<body>
  <div id="loginSection">

  <div id="mapSection">

    Âú∞Âõ≥‰∏ä„ÅÆ„Éî„É≥„ÅãÂêπ„ÅçÂá∫„Åó„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®ÊÉÖÂ†±„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ
  </div>
  <div id="centerCrosshair"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCTN_ErXKRtlQn97ukXYghZWpgq6Nmj-uQ",
      authDomain: "tellwebproject.firebaseapp.com",
      projectId: "tellwebproject",
      storageBucket: "tellwebproject.firebasestorage.app",
      messagingSenderId: "845001095725",
      appId: "1:845001095725:web:49f78a1ebe577df5be96a4",
      measurementId: "G-KR1EMB8TLN"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const analytics = getAnalytics(app);
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "„É≠„Ç∞„Ç§„É≥Â§±Êïó: " + error.message;
      }
    };
    window.logout = () => signOut(auth);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";
        document.getElementById("areaInfo").style.display = "block";
        document.getElementById("logoutButton").style.display = "block";
        document.getElementById("header").style.display = "block";
        loadGoogleMaps();
        logEvent(analytics, 'map_viewed');
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("header").style.display = "none";
        document.getElementById("areaInfo").style.display = "none";
      }
    });
    function loadGoogleMaps() {
      let map;
      const markers = [];
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const searchResults = document.getElementById("searchResults");
      function showCrosshair() {
        const crosshair = document.getElementById("centerCrosshair");
        crosshair.style.display = "block";
        const removeOnMove = () => {
          crosshair.style.display = "none";
          google.maps.event.removeListener(dragListener);
          google.maps.event.removeListener(zoomListener);
        };
        const dragListener = map.addListener("dragstart", removeOnMove);
        const zoomListener = map.addListener("zoom_changed", removeOnMove);
      }
      function showSearchSuggestions(keyword) {
        const lower = keyword.toLowerCase();
        const matches = markers.filter(m => {
        const nameMatch = m.name && m.name.toLowerCase().includes(lower);
        const numberMatch = m.number && m.number.toString().toLowerCase().includes(lower);
        return nameMatch || numberMatch;
        });
        if (matches.length === 0) {
          searchResults.innerHTML = "<div style='padding:6px; color:#666;'>ÂÄôË£ú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>";
          searchResults.style.display = "block";
          return;
        }
        searchResults.innerHTML = "";
        matches.forEach((m) => {
          const item = document.createElement("div");
          item.textContent = m.name;
          item.style.padding = "6px";
          item.style.cursor = "pointer";
          item.style.borderBottom = "1px solid #eee";
          item.addEventListener("mouseover", () => {
            item.style.backgroundColor = "#f0f0f0";
          });
          item.addEventListener("mouseout", () => {
            item.style.backgroundColor = "";
          });
          item.addEventListener("click", () => {
            map.panTo(m.marker.getPosition());
            map.setZoom(15); 
            sharedInfoWindow.setContent(m.infoContent);
            sharedInfoWindow.open(map, m.marker);
            searchResults.style.display = "none";
            searchInput.value = m.name;
            searchInput.blur(); 
            showCrosshair(); 
            logEvent(analytics, 'search_used');
          });
          searchResults.appendChild(item);
        });
        searchResults.style.display = "block";
      }
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
      script.async = true;
      let sharedInfoWindow;
      window.initMap = async () => {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.43, lng: 139.92 },
          zoom: 10,
          restriction: {
            latLngBounds: {
              north: 45.6,
              south: 24.0,
              west: 122.9,
              east: 153.9
            },
            strictBounds: false
          }
        });
	const areaInfoDiv = document.getElementById("areaInfo");
        map.addListener("dragstart", () => {
          areaInfoDiv.innerHTML = "Âú∞Âõ≥‰∏ä„ÅÆ„Éî„É≥„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®ÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ";
        });
        map.addListener("zoom_changed", () => {
          areaInfoDiv.innerHTML = "Âú∞Âõ≥‰∏ä„ÅÆ„Éî„É≥„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®ÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ";
        });
        sharedInfoWindow = new google.maps.InfoWindow();
        try {
          const snapshot = await getDocs(collection(db, "mapAllBox"));
          snapshot.forEach((doc) => {
            const data = doc.data();
            for (const key in data) {
              const place = data[key];
              if (!place.position || !place.name) continue;
              const [latStr, lngStr] = place.position.split(',').map(s => s.trim());
              const lat = parseFloat(latStr);
              const lng = parseFloat(lngStr);
              if (isNaN(lat) || isNaN(lng)) continue;
              const loc = { lat, lng };
              const marker = new markerWithLabel.MarkerWithLabel({
                position: loc,
                map: map,
                title: place.name,
                icon: {
                  url: place.icon,
                  scaledSize: new google.maps.Size(24, 24)
                },
                labelContent: `<div>${place.organization} ${place.number}<br>${place.name}</div>`, 
                labelAnchor: new google.maps.Point(0, 0),
                labelClass: "marker-label",
                labelStyle: { opacity: 0.85 },
              });
              const infoContent = `
                <div style="margin:0; padding:0; line-height:1.1; font-size:13px;">
                  <div style="font-weight:bold; margin-bottom:2px;">${place.name}</div>
                  <div>${place.area || ''}</div>
                  <div>${place.number || ''}</div>
                </div>
              `;
              markers.push({
                marker,
                name: place.name,
                number: place.number || "",
                infoContent,
              });
              marker.addListener("click", () => {
                sharedInfoWindow.setContent(infoContent);
                sharedInfoWindow.open(map, marker);
                const areaInfoDiv = document.getElementById("areaInfo");
                areaInfoDiv.textContent = `„Ç®„É™„Ç¢: ${place.area || 'ÊÉÖÂ†±„Å™„Åó'}`;
                areaInfoDiv.innerHTML = `
                <strong>${place.organization}${place.number} ${place.name}</strong>
                „ÄÄ„Ç®„É™„Ç¢: ${place.area || 'ÊÉÖÂ†±„Å™„Åó'}
                „ÄÄ„Çø„Ç§„Éó: ${place.type || '‰∏çÊòé'}
                „ÄÄÂë®Êúü: ${place.cycle || 'ÊÉÖÂ†±„Å™„Åó'}
                „ÄÄÊãÖÂΩì: ${place.poc || '‰∏çÊòé'}
                „ÄÄ‰ΩèÊâÄ: ${place.address || '‰∏çÊòé'}
              `;
              });
            }
          });
          const clusterer = new markerClusterer.MarkerClusterer({ 
            map: map, 
            markers: markers.map(m => m.marker),
            minimumClusterSize: 3, 
            gridSize: 50,          
          });
        } catch (err) {
          console.error("Firestore Ë™≠„ÅøËæº„ÅøÂ§±ÊïóÔºö", err);
        }
      };
      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.trim();
        if (keyword) {
          showSearchSuggestions(keyword);
        } else {
          searchResults.style.display = "none";
        }
      });
      searchInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const firstMatch = searchResults.querySelector("div");
          if (firstMatch) {
            firstMatch.click();
            e.preventDefault();
          }
        }
      });
      searchInput.addEventListener("focus", () => {
        searchInput.value = "";
        searchResults.style.display = "none"; 
      });
      document.head.appendChild(script);
    }
  </script>
</style>
