<!DOCTYPE html>
<html>
<head>
  <title>Box検索マップ</title>
  <style>
    #map { height: 80vh; width: 100%; }
    #loginSection, #mapSection { display: none; }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>ログインしてください</h2>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <p id="loginMessage"></p>
  </div>

  <div id="mapSection">
    <h2>千葉県BOX一覧表示MAP</h2> <!-- ←タイトル！ -->
    <button onclick="logout()">ログアウト</button>
    <div id="map"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAnalytics, logEvent, setUserId } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";


   const firebaseConfig = {
    apiKey: "AIzaSyCTN_ErXKRtlQn97ukXYghZWpgq6Nmj-uQ",
    authDomain: "tellwebproject.firebaseapp.com",
    projectId: "tellwebproject",
    storageBucket: "tellwebproject.firebasestorage.app",
    messagingSenderId: "845001095725",
    appId: "1:845001095725:web:5de6c8b20e102348be96a4",
    measurementId: "G-20XPSVYFB6"
  };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // ログイン処理
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "ログイン失敗: " + error.message;
      }
    };

    // ログアウト
    window.logout = () => signOut(auth);

    // 認証状態監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";
        loadGoogleMaps();
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });


    onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("mapSection").style.display = "block";
    loadGoogleMaps();

    // ✅ ユーザーIDをアナリティクスにセット
    setUserId(analytics, user.uid);

    // ✅ アクセスログを記録
    logEvent(analytics, 'login_success', {
      email: user.email,
      login_time: new Date().toISOString()
    });
  } else {
    document.getElementById("mapSection").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
  }
});


    // Google Maps 読み込み＆表示
    function loadGoogleMaps() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
      script.async = true;
      window.initMap = async () => {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.43, lng: 139.92 },
          zoom: 10
        });

        const snapshot = await getDocs(collection(db, "mapBox"));
        snapshot.forEach((doc) => {
          const place = doc.data();

          // latlng をカンマで分割して数値化
          const [lat, lng] = place.latlng.split(',').map(Number)
          const loc = { lat, lng };
          
          new google.maps.Marker({ 
            position: loc,
             map,
              title: place.name,
              icon: {
                url: place.icon,
                scaledSize: new google.maps.Size(48, 48)
              }
            });
            console.log("アイコンURL:", place.icon);

        });
      };
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
