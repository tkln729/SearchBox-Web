<!DOCTYPE html>
<html>
<head>
  <title>Box検索マップ</title>
  <style>
    #map { height: 80vh; width: 100%; }
    #loginSection, #mapSection { display: none; }

    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 150px;
      margin-top: 60px;
    }

    #loginSection h2 {
      margin-bottom: 10px;
    }

    #loginSection input {
      width: 400px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-bottom: 16px;
    }

    #loginSection button {
      width: 160px;
      padding: 10px;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #loginMessage {
      color: red;
      font-weight: bold;
    }

    .marker-label {
      background-color: #FF5722;
      color: #fff;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>ログインしてください</h2>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <p id="loginMessage"></p>
  </div>

  <div id="mapSection">
    <h2>千葉県BOX一覧表示MAP</h2>
    <button onclick="logout()">ログアウト</button>
    <div id="map"></div>
  </div>

  <!-- Maps API（callbackなし） -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap" async></script>

  <!-- MarkerWithLabel ライブラリ -->
  <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAnalytics, logEvent, setUserId } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCTN_ErXKRtlQn97ukXYghZWpgq6Nmj-uQ",
    authDomain: "tellwebproject.firebaseapp.com",
    projectId: "tellwebproject",
    storageBucket: "tellwebproject.firebasestorage.app",
    messagingSenderId: "845001095725",
    appId: "1:845001095725:web:5de6c8b20e102348be96a4",
    measurementId: "G-20XPSVYFB6"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "ログイン失敗: " + error.message;
      }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";

        initMap();

        setUserId(analytics, user.uid);
        logEvent(analytics, 'login_success', {
          uid: user.uid,
          login_time: new Date().toISOString()
        });
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.43, lng: 139.92 },
        zoom: 10
      });

      const snapshot = await getDocs(collection(db, "mapBox"));
      snapshot.forEach((doc) => {
        const place = doc.data();
        const [lat, lng] = place.latlng.split(',').map(Number);
        const loc = { lat, lng };

        new markerWithLabel.MarkerWithLabel({
          position: loc,
          map: map,
          icon: {
            url: place.icon,
            scaledSize: new google.maps.Size(48, 48)
          },
          labelContent: place.name,
          labelAnchor: new google.maps.Point(25, -10),
          labelClass: "marker-label",
          labelInBackground: false
        });

        console.log("アイコンURL:", place.icon);
      });
    }
  </script>
</body>
</html>
