<!DOCTYPE html>
<html>
<head>
  <title>基地局全体MAP</title>
  <style>
    #map { height: 80vh; width: 100%; }
    #loginSection, #mapSection { display: none; }
    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 150px;
      margin-top: 60px;
    }
    #loginSection h2 {
      margin-bottom: 10px;
    }
    #loginSection input {
      width: 400px;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-bottom: 16px;
    }
    #loginSection button {
      width: 160px;
      padding: 10px;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginMessage {
      color: red;
      font-weight: bold;
    }

    .marker-label {
      background-color: white;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      white-space: nowrap;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerwithlabel/dist/index.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js"></script>
</head>
<body>
  <!-- HTMLコンテンツは省略 -->

  <script type="module">
    // Firebaseの設定は省略（元のコードを使用）

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "ログイン失敗: " + error.message;
      }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";
        loadGoogleMaps();
        logEvent(analytics, 'map_viewed');
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });

    function loadGoogleMaps() {
      let map;
      const markers = [];
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.getElementById("searchResults");
      let sharedInfoWindow;

      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap";
      script.async = true;

      window.initMap = async () => {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.43, lng: 139.92 },
          zoom: 10
        });

        sharedInfoWindow = new google.maps.InfoWindow();

        try {
          const snapshot = await getDocs(collection(db, "mapAllHub"));
          snapshot.forEach((doc) => {
            const data = doc.data();

            for (const key in data) {
              const place = data[key];
              if (!place.latlng || !place.name) continue;

              const [latStr, lngStr] = place.latlng.split(',').map(s => s.trim());
              const lat = parseFloat(latStr);
              const lng = parseFloat(lngStr);
              if (isNaN(lat) || isNaN(lng)) continue;

              const loc = { lat, lng };

              const marker = new markerWithLabel.MarkerWithLabel({
                position: loc,
                map,
                labelContent: place.name,
                labelAnchor: new google.maps.Point(30, 0),
                labelClass: "marker-label",
                icon: {
                  url: place.icon,
                  scaledSize: new google.maps.Size(48, 48)
                }
              });

              const infoContent = `
                <div>
                  <strong>${place.name}</strong><br>
                  ${place.area || ''}<br>
                  ${place.number || ''}
                </div>
              `;

              markers.push({ marker, name: place.name, infoContent });

              marker.addListener("click", () => {
                sharedInfoWindow.setContent(infoContent);
                sharedInfoWindow.open(map, marker);
              });
            }
          });
        } catch (err) {
          console.error("Firestore 読み込み失敗：", err);
        }
      };

      document.head.appendChild(script);
    }
  </script>
</body>
</html>
