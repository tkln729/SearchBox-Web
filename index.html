<!DOCTYPE html>
<html>
<head>
  <title>基地局全体MAP</title>
  <style>
    #map { height: 80vh; width: 100%; }
    #loginSection, #mapSection { display: none; }

    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 150px;
      margin-top: 60px;
    }

    #loginSection h2 { margin-bottom: 10px; }

    #loginSection input {
      width: 400px;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-bottom: 16px;
    }

    #loginSection button {
      width: 160px;
      padding: 10px;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #loginMessage { color: red; font-weight: bold; }

    .marker-label {
      background-color: #1976d2;
      color: #fff;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>

  <!-- MarkerWithLabel ライブラリ -->
  <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
</head>
<body>
<div id="loginSection">
  <h2>ログインしてください</h2>
  <input type="email" id="email" placeholder="メールアドレス">
  <input type="password" id="password" placeholder="パスワード">
  <button onclick="login()">ログイン</button>
  <p id="loginMessage"></p>
</div>

<div id="mapSection">
  <h2>千葉県N基地局一覧MAP</h2>
  <button onclick="logout()">ログアウト</button>

  <div style="margin: 10px 0; position: relative;">
    <input type="text" id="searchInput" placeholder="基地局名で検索"
           style="padding:6px; width:250px; font-size:1rem;">
    <button id="searchButton" style="padding:6px 12px; font-size:1rem;">検索</button>
    <div id="searchResults"
         style="background:#fff; border:1px solid #ccc; max-height:200px; overflow-y:auto;
                position:absolute; top:40px; z-index:1000; width:250px; display:none;"></div>
  </div>

  <div id="map"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";

const firebaseConfig = { /* Your Firebase Config */ };

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);
const analytics = getAnalytics(app);

window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    document.getElementById("loginMessage").innerText = "ログイン失敗: " + error.message;
  }
};

window.logout = () => signOut(auth);

let map;
const markers = [];
let sharedInfoWindow;

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("mapSection").style.display = "block";
    loadGoogleMaps();
    logEvent(analytics, 'map_viewed');
  } else {
    document.getElementById("mapSection").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
  }
});

window.initMap = async () => {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.43, lng: 139.92 },
    zoom: 10
  });

  sharedInfoWindow = new google.maps.InfoWindow();

  const snapshot = await getDocs(collection(db, "mapAllBox"));
  snapshot.forEach((doc) => {
    const data = doc.data();
    for (const key in data) {
      const place = data[key];
      if (!place.latlng || !place.name) continue;

      const [lat, lng] = place.latlng.split(',').map(Number);
      if (isNaN(lat) || isNaN(lng)) continue;

      const marker = new markerWithLabel.MarkerWithLabel({
        position: { lat, lng },
        map,
        labelContent: place.name,
        labelAnchor: new google.maps.Point(20, -10),
        labelClass: "marker-label"
      });

      const infoContent = `<div><strong>${place.name}</strong><br>${place.area || ''}<br>${place.number || ''}</div>`;

      markers.push({ marker, name: place.name, infoContent });

      marker.addListener("click", () => {
        sharedInfoWindow.setContent(infoContent);
        sharedInfoWindow.open(map, marker);
      });
    }
  });
};

function loadGoogleMaps() {
  const script = document.createElement("script");
  script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
  script.async = true;
  document.head.appendChild(script);
}
</script>
</body>
</html>
