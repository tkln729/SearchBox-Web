  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js"></script>

<body>
  <div id="loginSection">

  <div id="header">
    <h2 id="pageTitle">æ¤œç´¢ã™ã‚‹ã¨ğŸ“ãƒãƒ¼ã‚«ãƒ¼ãŒè¡¨ç¤ºã•ã‚Œã¦ã„ãã¾ã™ã€‚</h2>
    <button onclick="logout()" id="logoutButton">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
  </div>
  <div id="mapSection">
    <div id="searchWrapper">

        <input type="text" id="searchInput" placeholder="BOXã‚’æ¤œç´¢">

        <div id="searchResults"></div>

  </div>
  <div id="areaInfo">åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‹å¹ãå‡ºã—ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æƒ…å ±ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>
  <div id="centerCrosshair"></div> <!--ã‚»ãƒ³ã‚¿ãƒ¼ã«åå­—ç·šã‚’ã¤ã‘ã‚‹-->

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTN_ErXKRtlQn97ukXYghZWpgq6Nmj-uQ",
      authDomain: "tellwebproject.firebaseapp.com",
      projectId: "tellwebproject",
      storageBucket: "tellwebproject.firebasestorage.app",
      messagingSenderId: "845001095725",
      appId: "1:845001095725:web:49f78a1ebe577df5be96a4",
      measurementId: "G-KR1EMB8TLN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("loginMessage").innerText = "ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—: " + error.message;
      }
    };

    window.logout = () => signOut(auth);

    let map;
    let sharedInfoWindow;
    const displayedMarkers = [];
    const markersData = [];

    function addMarker(m) {
      if (displayedMarkers.some(dm => dm.name === m.name && dm.number === m.number)) return;

      const marker = new markerWithLabel.MarkerWithLabel({
        position: m.loc,
        map: map,
        title: m.name,
        icon: {
          url: m.icon,
          scaledSize: new google.maps.Size(24, 24)
        },
        labelContent: `<div>${m.organization} ${m.number}<br>${m.name}</div>`,
        labelAnchor: new google.maps.Point(0, -72), //ãƒãƒ¼ã‚«ãƒ¼ãƒ©ãƒ™ãƒ«ã®ä½ç½®å¤‰æ›´
        labelClass: "marker-label",
        labelStyle: { opacity: 0.85 },
        labelInBackground: false,
      });

      marker.addListener("click", () => {
        sharedInfoWindow.setContent(m.infoContent);
        sharedInfoWindow.open(map, marker);
        document.getElementById("areaInfo").innerHTML = `
          <strong>${m.organization}${m.number} ${m.name}</strong>
          ã€€ã‚¨ãƒªã‚¢: ${m.area || 'æƒ…å ±ãªã—'}
          ã€€ã‚¿ã‚¤ãƒ—: ${m.type || 'ä¸æ˜'}
          ã€€å‘¨æœŸ: ${m.cycle || 'æƒ…å ±ãªã—'}
          ã€€æ‹…å½“: ${m.poc || 'ä¸æ˜'}
          ã€€ä½æ‰€: ${m.address || 'ä¸æ˜'}
        `;
      });

      displayedMarkers.push({ marker, name: m.name, number: m.number });
    }

    function getSearchSuggestions(keyword) {
      const lower = keyword.toLowerCase();
      const matches = markersData.filter(m =>
        (m.name && m.name.toLowerCase().includes(lower)) ||
        (m.number && m.number.toString().toLowerCase().includes(lower))
      );

      const searchResults = document.getElementById("searchResults");
      searchResults.innerHTML = "";

      if (matches.length === 0) {
        searchResults.innerHTML = "<div style='padding:6px; color:#666;'>å€™è£œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>";
        searchResults.style.display = "block";
        return;
      }
      //æ¤œç´¢çµæœã®å€™è£œä¸€è¦§è¡¨ç¤ºã—ã€ã‚¯ãƒªãƒƒã‚¯ã—ãŸå€™è£œã‚’ãƒãƒ¼ã‚«ãƒ¼è¿½åŠ ã™ã‚‹ã€‚
      matches.forEach((m) => {
        const item = document.createElement("div");
        item.textContent = m.name;
        item.style.padding = "6px";
        item.style.cursor = "pointer";
        item.style.borderBottom = "1px solid #eee";
        item.addEventListener("click", () => {
          addMarker(m);
          map.panTo(m.loc);
          map.setZoom(12); //â†ã“ã“ã§ã‚ºãƒ¼ãƒ ã‚¢ãƒƒãƒ—
          sharedInfoWindow.setContent(m.infoContent);
          sharedInfoWindow.open(map, displayedMarkers.find(dm => dm.name === m.name && dm.number === m.number).marker);
          searchResults.style.display = "none";
          document.getElementById("searchInput").value = m.name;
          document.getElementById("searchInput").blur(); //â†ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å¤–ã™
          showCrosshair(); // â† ç”»é¢ä¸­å¤®ã«åå­—ç·šè¿½åŠ 
          logEvent(analytics, 'search_used');
        });
        searchResults.appendChild(item);
      });
      searchResults.style.display = "block";
    }

    window.clearMarkers = () => {
      displayedMarkers.forEach(m => m.marker.setMap(null));
      displayedMarkers.length = 0;
    };
    //èµ¤ã„åå­—ç·šã‚’è¡¨ç¤ºã™ã‚‹æ©Ÿèƒ½
    function showCrosshair() {
        const crosshair = document.getElementById("centerCrosshair");
        crosshair.style.display = "block";
            // åœ°å›³ãŒå‹•ã„ãŸã‚‰æ¶ˆã™
        const removeOnMove = () => {
          crosshair.style.display = "none";
          google.maps.event.removeListener(dragListener);
          google.maps.event.removeListener(zoomListener);
        };

        const dragListener = map.addListener("dragstart", removeOnMove);
        const zoomListener = map.addListener("zoom_changed", removeOnMove);
      }
    //FireStoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§æ¤œç´¢ç”¨ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ã™ã‚‹å‹•ä½œã€‚å…¨æƒ…å ±ãŒMarkerDataã«ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ã€‚
    function loadGoogleMaps() { //GoogleAPIã‚’èª­ã¿è¾¼ã‚“ã§åˆæœŸåŒ–
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
      script.async = true;
      document.head.appendChild(script);

      window.initMap = async () => {
        map = new google.maps.Map(document.getElementById("map"), {  //åœ°å›³ã‚’åƒè‘‰çœŒã‚ãŸã‚Šã«åˆæœŸè¡¨ç¤ºï¼ˆã‚ºãƒ¼ãƒ 10ï¼‰ã§ã‚»ãƒƒãƒˆã€‚æƒ…å ±ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ï¼ˆå¹ãå‡ºã—ï¼‰ã‚‚ä¸€ã¤ã ã‘ç”¨æ„ã€‚
          center: { lat: 35.43, lng: 139.92 },
          zoom: 10,
        });

        
        const areaInfoDiv = document.getElementById("areaInfo"); //åœ°å›³ã‚’å‹•ã‹ã™ã¨ä¸‹è¨˜ã®infoAreaãŒä¸‹è¨˜ã®æ–‡ç« ã«ãªã‚‹
        map.addListener("dragstart", () => {
          areaInfoDiv.innerHTML = "åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æƒ…å ±ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚";
        });
        map.addListener("zoom_changed", () => {
          areaInfoDiv.innerHTML = "åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æƒ…å ±ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚";
        });

        sharedInfoWindow = new google.maps.InfoWindow();
        try {
          const snapshot = await getDocs(collection(db, "mapAllBox"));  //Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
          snapshot.forEach((doc) => {  //ãƒ‡ãƒ¼ã‚¿ã‚’1ä»¶ãšã¤æ•´ç†ã—ã¦ markersData ã«ä¿å­˜. ç·¯åº¦çµŒåº¦åå‰ç•ªå·ãªã©ã‚’markerDataé…åˆ—ã«ä¿å­˜
            const data = doc.data();
            for (const key in data) {
              const place = data[key];
              if (!place.position || !place.name) continue;
              const [lat, lng] = place.position.split(',').map(Number);
              if (isNaN(lat) || isNaN(lng)) continue;
              markersData.push({
                loc: { lat, lng },
                name: place.name,
                number: place.number || "",
                icon: place.icon,
                infoContent: `
                  <div style="font-size:13px;">
                    <strong>${place.name}</strong><br>
                    ${place.area || ''}<br>${place.number || ''}
                  </div>
                `,
                organization: place.organization || "",
                area: place.area || "",
                type: place.type || "",
                cycle: place.cycle || "",
                poc: place.poc || "",
                address: place.address || "",
              });
            }
          });
        } catch (err) {
          console.error("Firestoreèª­ã¿è¾¼ã¿å¤±æ•—ï¼š", err);
        }
      };
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mapSection").style.display = "block";
        document.getElementById("areaInfo").style.display = "block";
        document.getElementById("logoutButton").style.display = "block";
        document.getElementById("header").style.display = "block";
        loadGoogleMaps();
        logEvent(analytics, 'map_viewed');
      } else {
        document.getElementById("mapSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("header").style.display = "none";
        document.getElementById("areaInfo").style.display = "none";
      }
    });

    document.getElementById("searchInput").addEventListener("input", () => {
      const keyword = document.getElementById("searchInput").value.trim();
      if (keyword) getSearchSuggestions(keyword);
      else document.getElementById("searchResults").style.display = "none";
    });

    document.getElementById("searchInput").addEventListener("focus", () => {
      document.getElementById("searchInput").value = "";
      document.getElementById("searchResults").style.display = "none";
    });
  </script>
</body>
