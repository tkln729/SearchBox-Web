    window.login = async function () {

    function loadGoogleMaps() {
      let map;
      const markers = [];
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const searchResults = document.getElementById("searchResults");


      function showCrosshair() {
        const crosshair = document.getElementById("centerCrosshair");
        crosshair.style.display = "block";
            // åœ°å›³ãŒå‹•ã„ãŸã‚‰æ¶ˆã™
        const removeOnMove = () => {
          crosshair.style.display = "none";
          google.maps.event.removeListener(dragListener);
          google.maps.event.removeListener(zoomListener);
        };

        const dragListener = map.addListener("dragstart", removeOnMove);
        const zoomListener = map.addListener("zoom_changed", removeOnMove);
      }

      function showSearchSuggestions(keyword) {
        const lower = keyword.toLowerCase();
        //const matches = markers.filter(m => m.name && m.name.toLowerCase().includes(lower));


        const matches = markers.filter(m => {
        const nameMatch = m.name && m.name.toLowerCase().includes(lower);
        const numberMatch = m.number && m.number.toString().toLowerCase().includes(lower);
        return nameMatch || numberMatch;
        });




        if (matches.length === 0) {
          searchResults.innerHTML = "<div style='padding:6px; color:#666;'>å€™è£œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>";
          searchResults.style.display = "block";
          return;
        }

        searchResults.innerHTML = "";
        matches.forEach((m) => {
          const item = document.createElement("div");
          item.textContent = m.name;
          item.style.padding = "6px";
          item.style.cursor = "pointer";
          item.style.borderBottom = "1px solid #eee";
          item.addEventListener("mouseover", () => {
            item.style.backgroundColor = "#f0f0f0";
          });
          item.addEventListener("mouseout", () => {
            item.style.backgroundColor = "";
          });
          item.addEventListener("click", () => {
            map.panTo(m.marker.getPosition());
            map.setZoom(15); // â† ã“ã“ã§ã‚ºãƒ¼ãƒ ã‚¢ãƒƒãƒ—
            sharedInfoWindow.setContent(m.infoContent);
            sharedInfoWindow.open(map, m.marker);
            searchResults.style.display = "none";
            searchInput.value = m.name;
            searchInput.blur(); // â† ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å¤–ã™
            showCrosshair(); // â† ç”»é¢ä¸­å¤®ã«åå­—ç·šè¿½åŠ 
            logEvent(analytics, 'search_used');
          });
          searchResults.appendChild(item);
        });

        searchResults.style.display = "block";
      }

      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt-pLv7Inih-UAASbfuwdKdEpyDzZT7I&callback=initMap";
      script.async = true;
      

      let sharedInfoWindow;

      window.initMap = async () => {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.43, lng: 139.92 },
          zoom: 10,
          restriction: {
            latLngBounds: {
              north: 45.6,
              south: 24.0,
              west: 122.9,
              east: 153.9
            },
            strictBounds: false
          }
        });


	const areaInfoDiv = document.getElementById("areaInfo");
        //åœ°å›³ã‚’å‹•ã‹ã™ã¨ä¸‹è¨˜ã®infoAreaãŒä¸‹è¨˜ã®æ–‡ç« ã«ãªã‚‹
        map.addListener("dragstart", () => {
          areaInfoDiv.innerHTML = "åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æƒ…å ±ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚";
        });

        map.addListener("zoom_changed", () => {
          areaInfoDiv.innerHTML = "åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æƒ…å ±ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚";
        });

        sharedInfoWindow = new google.maps.InfoWindow();

        try {
          const snapshot = await getDocs(collection(db, "mapAllBox"));
          snapshot.forEach((doc) => {
            const data = doc.data();

            for (const key in data) {
              const place = data[key];
              if (!place.position || !place.name) continue;

              const [latStr, lngStr] = place.position.split(',').map(s => s.trim());
              const lat = parseFloat(latStr);
              const lng = parseFloat(lngStr);
              if (isNaN(lat) || isNaN(lng)) continue;

              const loc = { lat, lng };

               // MarkerWithLabelã‚’ä½¿ç”¨ã—ãŸãƒãƒ¼ã‚«ãƒ¼
              const marker = new markerWithLabel.MarkerWithLabel({
                position: loc,
                map: map,
                title: place.name,
                icon: {
                  url: place.icon,
                  scaledSize: new google.maps.Size(24, 24)
                },
                labelContent: `<div>${place.organization} ${place.number}<br>${place.name}</div>`, // è¡¨ç¤ºã—ãŸã„ãƒ©ãƒ™ãƒ«å
                labelAnchor: new google.maps.Point(0, 0),
                labelClass: "marker-label", // ãƒ©ãƒ™ãƒ«ã®CSSã‚¯ãƒ©ã‚¹
                labelStyle: { opacity: 0.85 },
              });


              const infoContent = `
                <div style="margin:0; padding:0; line-height:1.1; font-size:13px;">
                  <div style="font-weight:bold; margin-bottom:2px;">${place.name}</div>
                  <div>${place.area || ''}</div>
                  <div>${place.number || ''}</div>
                </div>
              `;
              

              markers.push({
                marker,
                name: place.name,
                number: place.number || "",
                infoContent,
              });

              marker.addListener("click", () => {
                sharedInfoWindow.setContent(infoContent);
                sharedInfoWindow.open(map, marker);

                 // â†“ åœ°å›³ä¸‹ã«ã‚¨ãƒªã‚¢æƒ…å ±ã‚’è¡¨ç¤ºï¼
                const areaInfoDiv = document.getElementById("areaInfo");
                areaInfoDiv.textContent = `ã‚¨ãƒªã‚¢: ${place.area || 'æƒ…å ±ãªã—'}`;

                areaInfoDiv.innerHTML = `
                <strong>${place.organization}${place.number} ${place.name}</strong>
                ã€€ã‚¨ãƒªã‚¢: ${place.area || 'æƒ…å ±ãªã—'}
                ã€€ã‚¿ã‚¤ãƒ—: ${place.type || 'ä¸æ˜'}
                ã€€å‘¨æœŸ: ${place.cycle || 'æƒ…å ±ãªã—'}
                ã€€æ‹…å½“: ${place.poc || 'ä¸æ˜'}
                ã€€ä½æ‰€: ${place.address || 'ä¸æ˜'}
              `;



              });
            }
          });


          // markersé…åˆ—ã«ãƒãƒ¼ã‚«ãƒ¼ã‚’è¿½åŠ ã—çµ‚ãˆãŸå¾Œã«ä»¥ä¸‹ã®ã‚³ãƒ¼ãƒ‰ã‚’è¿½åŠ 
          const clusterer = new markerClusterer.MarkerClusterer({ 
            map: map, 
            markers: markers.map(m => m.marker),
            minimumClusterSize: 3,  // 3å€‹ä»¥ä¸Šã§ã‚¯ãƒ©ã‚¹ã‚¿è¡¨ç¤º
            gridSize: 50,           // ã‚¯ãƒ©ã‚¹ã‚¿ãƒªãƒ³ã‚°ç¯„å›²ã®ãƒ”ã‚¯ã‚»ãƒ«æ•°
          });



        } catch (err) {
          console.error("Firestore èª­ã¿è¾¼ã¿å¤±æ•—ï¼š", err);
        }
      };

      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.trim();
